<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>명작리스트</th>
        <th>명작추천</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td><a class="btn btn-primary" href="#" th:href="@{/items/{memberId}/itemList (memberId = ${member.getId()})}" role="button">명작리스트</a></td>
        <td><a class="btn btn-primary" href="#" th:href="@{/items/{memberId}/recommend(memberId=${member.getId()})}" role="button">명작추천</a></td>
      </tr>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
